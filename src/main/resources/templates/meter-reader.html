<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meter Reader - Add Reading</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<div class="fixed-top">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand text-light" th:href="@{/}">CEB Meter Reading System</a>
    </nav>
</div>

<br><br><br><br><br>

<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-light">
            <h3>Enter New Meter Reading</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/meter/addReading}" method="post">
                <div class="form-group">
                    <label for="accountNumber">Account Number</label>
                    <input type="text" class="form-control" id="accountNumber" name="accountNumber" placeholder="Enter Account Number" required>
                </div>
                <div class="form-group">
                    <label for="readingDate">Reading Date</label>
                    <input type="date" class="form-control" id="readingDate" name="readingDate" required>
                </div>
                <div class="form-group">
                    <label for="meterReading">Meter Reading Value</label>
                    <input type="number" step="0.01" class="form-control" id="meterReading" name="meterReading" placeholder="Enter Meter Reading" required>
                </div>
                <button type="submit" class="btn btn-success">Submit Reading</button>
            </form>
        </div>
    </div>

    <div th:if="${success}" class="alert alert-success mt-3" role="alert">
        Meter reading added successfully!
    </div>
    <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
        Failed to add meter reading. Please check the details and try again.
    </div>
</div>

</body>
</html>
